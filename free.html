<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>彩蛋页面</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .header {
            font-family: '华文琥珀', sans-serif;
            font-size: 30px;
            margin-bottom: 20px;
            color: #FFD700; /* 金色 */
        }
        .content {
            font-family: '华文新魏', sans-serif;
            font-size: 20px;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">恭喜你找到了彩蛋</div>
        <div class="content">
            这次就放过你
        </div>
    </div>
</body>
</html>
